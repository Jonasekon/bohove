<h1><p align=center><span style="color:blue">Rozdíl mezi řeckými a římskými bohy.</span></p></h1>
<p><h2>Římane řeckým bohům pozměnili jména a upravili jejich vlastnosti,například u řeků hrála Athéna velkou roli ve válkách, zatímco římané ji přejmenovali na Minervu a odebrali jí důležitost ve válce.</h2></p>
